<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <!-- Sidebar Navbar -->
  <div id="sidebar">
    
    <div class="icon" id="userProfile">
      <img src="icon/profile-icon.png" alt="User Profile">
    </div>
    
    <div class="icon" id="settings">
      <img style="opacity:0.6" src="icon/setting-icon.png" alt="Settings">
    </div>
    
    <div class="icon" id="secretSide">
      <img style="opacity:0.6" src="icon/ss-icon.png" alt="Secret Side">
    </div>
    
    <div class="icon" id="logout">

      </div>
      
  </div>
<!-- ADMIN WAS ONLINE -->
<div id="Tolep"></div>
<!-- ADMIN END -->

  <!-- Chat Container -->
  <div id="chatContainer">
    <h3 style="text-align:center">SECRET SERVER</h3><hr>
      
    <div id="chatBox">
      <!-- Chat muncul disini -->
    </div>
    
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Type your message..." required>
      <button type="submit" id="sendButton">Kirim</button>
    </form>
  </div>

  <!-- Panel Profil -->
<div id="profile" class="sidePanel">

  <div class="nama">
<h2 id="nama"></h2>
<span class="icon-pencil" id="edit-nama">&#x270E;</span></div>

<div class="line-break"></div>
  
  <div class="prof">
<img class="avatar" id="avatar" src="icon/default_avatar.png">
<span class="icon-pencil" id="edit-avatar">&#x270E;</span>
</div>
  
  <div id="levelParent">
<span class="parentLV">Lv. <span id="level"></span></span><span id="role"></span>
<img id="levelIcon" src="level/1.png">
</div>

<div class="line-break"></div>
  
  <div class="prof">
<div id="detail"></div>
<span class="icon-pencil" id="edit-detail">&#x270E;</span></div>

<div class="line-break"></div>

  <div class="prof">
<div id="lokasi"></div>
<span class="icon-pencil" id="edit-lokasi">&#x270E;</span>
</div>
  
  <div class="prof">
<div id="umur"></div>
<span class="icon-pencil" id="edit-umur">&#x270E;</span>
</div>
  
  <div class="prof">
<div><img id="gender" src="icon/cewok.png"></div>
<span class="icon-pencil" id="edit-gender">&#x270E;</span>
</div>
  
    <div id="Bgrate">Rate :<span id="rate"></span></div>
    
    <div id="Bgbergabung">Bergabung &nbsp;: <span id="bergabung"></span></div>
    
  <button class="closeBtnPnl" onclick="closePanel('profile')">Close</button>
  
  <div id="OLstate"></div>

</div>

<!-- setting -->
  <!-- Panel Settings -->
<div id="settingsPanel" class="sidePanel">
  <h2>Settings</h2>
<div class="line-break"></div>

<div class="childPanel">
<div>ID User : </div>
<div id="uniqueID"></div>
</div>

<div class="childPanel">
<div>Email : </div>
<div id="email"></div>
<div id="verimail"></div>
</div>

<div class="line-break"></div>

<!-- ubah email -->
<div class="centerFlex">
  <button id="ubah-email" class="edulFull">Ubah Email</button>
  </div>
  
<div id="email-input-wrapper" style="display: none;">
    <input type="email" id="email-baru" placeholder="Masukkan email baru" />
    <input type="password" id="password" placeholder="Masukkan password" /><br>
      
      <div class="buttonWrap">
<button id="batal-kirim" class="edul">Batal</button> 
    <button id="kirim-email" class="edul">Kirim</button>
    </div>
  </div>

<!-- ubah password -->
<div class="centerFlex">
  <button id="ubah-password" class="edulFull">Ubah Password</button>
  </div>
  
<div id="password-input-wrapper" style="display: none;">
    <input type="password" id="password-lama" placeholder="Masukkan password lama" />
    <input type="password" id="password-baru" placeholder="Masukkan password baru" /><br>
      
      <div class="buttonWrap">
<button id="batalkan" class="edul">Batal</button> 
    <button id="ubah" class="edul">Ubah</button>
    </div>
  </div>

<div class="line-break"></div>

<div id="reqRate">
  <h3>REQUEST RATE & ETC</h3>
  <input id="minInput"> -

    <button id="closeReq">x</button>
</div>

<div class="centerFlex">
<button id="r2">RÂ²</button>
</div>


  <button class="closeBtnPnl" onclick="closePanel('settingsPanel')">Tutup</button>
</div>

<div id="profile-lain" class="nyelip">

  <div class="nama">

</div>

<div class="line-break"></div>
  
  <div class="prof">

</div>
  
  <div id="levelParent-lain">
<span class="parentLV">Lv. <span id="level-lain"></span></span><span id="role-lain"></span>
<img id="levelIcon-lain" src="level/1.png">
</div>

<div class="line-break"></div>
  
  <div class="prof">
<div id="detail-lain"></div>
</div>

<div class="line-break"></div>

  <div class="prof">
<div id="lokasi-lain"></div>
</div>
  
  <div class="prof">
<div id="umur-lain"></div>
</div>
  
  <div class="prof">
<div><img id="gender-lain" src="icon/cewok.png"></div>
</div>
  
    <div id="Bgrate-lain">Rate :<span id="rate-lain"></span></div>

</div>

<!-- SECRET SIDE -->

<div id="cewok">

  <div class="headerProfCewek">User Cewek</div>
</div>

<div class="userCowok">
  <div class="headerProfCowok">User Cowok</div>
</div>
</div>

  </div>

      <button id="confirm-logout" class="btn-confirm">Logout</button>
      <button id="cancel-logout" class="btn-cancel">Batal</button>
    </div>
  </div>
</div>

<!-- alert global -->
<div class="custom-alert">
  <div class="alert-box">
    <span class="alert-message"></span>
    <button class="alert-ok">OK</button>
  </div>
</div>
