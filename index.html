<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes">
  <title>Tolep Secret Server</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font/tolepfonts.css">
</head>
<body>
<div id="loading">
<div id="loading-circle"></div>
</div>

<div class="blink">Tolep server<span id="blink">_</span>
</div>
<div class="terminal" id="terminal">
<div id="wow">MASUK</div></div>
  
<!-- CUSTOM DIALOG LOGOUT -->
<div id="custom-logout-dialog" class="custom-dialog" style="display: none;">
  <div class="custom-dialog-content">
    <p>Logout dari server?</p>
    <div class="custom-dialog-buttons">
      <button id="confirm-logout" class="btn-confirm">Logout</button>
      <button id="cancel-logout" class="btn-cancel">Batal</button>
    </div>
  </div>
</div>
<!-- END CUSTOM DIALOG -->
  
  <div id="chatbox-wrapper">
<div id="chatBox">
<!-- disini -->
</div>
  </div>

  <div id="chatbox-tolep-wrapper">
    <div id="headerTolep">Tolep Coy</div>
    <div class="line-break" style="margin-top:-5px;"></div>
<div id="chatbox-tolep">
<!-- disini -->
</div>
  </div>

<form id="messageForm">
<textarea id="messageInput" placeholder="Kirim pesen ke Tolep..." required></textarea>
<button type="submit" id="sendButton">Kirim</button>
</form>

<div id="user-online">
<b>&nbsp;&nbsp;&nbsp;Lagi Online</b>
<div class="line-break"></div>
<div id="wrapOL">
<div id="yang-online"></div>
</div>
</div>

<!-- user user prof nama -->
<div id="prof">
<div id="userProf">
<span id="nama"></span>
</div>
<div class="line-break"></div>
<button id="edit-nama">Edit</button>
<div id="keluar">
<span>Logout</span> <img src="icon/logout.png" />
</div>
</div>
  
<button id="look">&#9673;</button>

<!-- alert & dialog global -->
<div class="custom-alert">
  <div class="alert-box">
    <span class="alert-message"></span>
    <button class="alert-ok">OK</button>
  </div>
</div>

<script>
// ADUH
document.addEventListener("DOMContentLoaded", function () {

const wowAh = document.getElementById("wow");
const loadingParent = document.getElementById('loading');
const loadingCircle = document.getElementById('loading-circle');

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
  console.log("User sudah login:", user.email);
wowAh.style.pointerEvents = 'auto';
loadingParent.style.display = 'none';
loadingCircle.style.display = 'none';
loadingCircle.style.animation = 'none';
      } else {
  console.log("User belum login, mengarahkan ke login-form.html...");
wowAh.style.pointerEvents = 'none';
loadingParent.style.display = 'flex';
loadingCircle.style.display = 'block';
  window.location.href = "https://tolepcoy.github.io/SS/login-form.html";
      }
    });
  });
// ADUH END
</script>
<script>
const storedName = localStorage.getItem('userName');

if (storedName) {
    document.getElementById('nama').textContent = storedName;
} else {
    document.getElementById('nama').textContent = 'Guest';
}
</script>
<!-- script inti -->
<script src="tolepfirebaseapp.js"></script>
<script src="tolepfirebaseauth.js"></script>
<script src="tolepfirestore.js"></script>
<script src='tolepjquery364.js'></script>
<script src="tolepcrypto.js"></script>
<script src="script.js"></script>
</body>
</html>
