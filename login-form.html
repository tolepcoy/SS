<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>SECRET SERVER LOGIN</title>
  <link rel="stylesheet" href="login-form.css">
    <link rel="stylesheet" href="font/tolepfonts.css">
</head>
<body>
<div id="loading">
<div id="loading-circle"></div>
</div>

  <div id="loginForm">
    <h1>Login to Secret Server</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" id="loginButton">Login</button>
      <button type="button" id="registerButton">Register</button>
    </form>
  </div>

<!-- alert 999999 -->
<div class="custom-alert">
  <div class="alert-box">
    <span class="alert-message"></span>
    <button class="alert-ok">OK</button>
  </div>
</div>
<!-- END 99999 -->
  <!-- Firebase App (SDK) -->
  <script src="tolepfirebaseapp.js"></script>
  <script src="tolepfirebaseauth.js"></script>
  <script src="tolepfirestore.js"></script>
  <script src='tolepjquery364.js'></script>
  <script src="tolepcrypto.js"></script>
  <script src="login-form.js"></script>
 
 <!-- loading circle -->
<script>
  const loadingParent = document.getElementById('loading');
  loadingParent.style.display = 'flex';
  const loadingCircle = document.getElementById('loading-circle');
  loadingCircle.style.display = 'block';

  // Fungsi cek user login
  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      window.location.href = "https://tolepcoy.github.io/SS/index.html";
    } else {
      loadingParent.style.display = 'none';
      loadingCircle.style.display = 'none';
      loadingCircle.style.animation = 'none';
    }
  });
</script>
</body>
</html>
