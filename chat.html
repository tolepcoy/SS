<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Server Chat</title>
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="font/tolepfonts.css">
</head>
<body>
  <!-- Sidebar Navbar -->
  <div id="sidebar">
    
    <div class="icon" id="userProfile">
      <img src="icon/profile-icon.png" alt="User Profile">
    </div>
    
    <div class="icon" id="settings">
      <img src="icon/setting-icon.png" alt="Settings">
    </div>
    
    <div class="icon" id="aboutApp">
      <img src="icon/about-icon.png" alt="About App">
    </div>
    
    <div class="icon" id="logout">
      <img src="icon/logout-icon.png" alt="Logout">
      </div>
      
  </div>

  <!-- Chat Container -->
  <div id="chatContainer">
    <h3 style="text-align:center">SECRET SERVER</h3><hr>
      
    <div id="chatBox">
      <!-- Chat messages will appear here -->
    </div>
    
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Type your message..." required>
      <button type="submit" id="sendButton">Send</button>
    </form>
  </div>

  <!-- Panel Profil -->
<div id="profile" class="sidePanel">

  <div class="nama">
<h2 id="nama">User SS</h2>
<span class="icon-pencil" id="edit-nama">&#x270E;</span></div>

<div class="line-break"></div>
  
  <div class="prof">
<img id="avatar" src="icon/default_avatar.jpg">
<span class="icon-pencil" id="edit-avatar">&#x270E;</span>
</div>
  
  <div id="status">&#9733;</div>

<div class="line-break"></div>
  
  <div class="prof">
<div id="detail">50 Karakter max</div>
<span class="icon-pencil" id="edit-detail">&#x270E;</span></div>

<div class="line-break"></div>

  <div class="prof">
<div id="lokasi">Palembang</div>
<span class="icon-pencil" id="edit-lokasi">&#x270E;</span>
</div>
  
  <div class="prof">
<div id="umur">Usia</div>
<span class="icon-pencil" id="edit-umur">&#x270E;</span>
</div>
  
  <div class="prof">
<div><img id="gender" src="icon/defaultgender.png"></div>
<span class="icon-pencil" id="edit-gender">&#x270E;</span>
</div>
  
    <div id="Bgrate">Rate : <span id="rate">N/A</span></div>
    
    <div>Bergabung &nbsp;: <span id="bergabung"></span></div>
    
  <button class="closeBtnPnl" onclick="closePanel('profile')">Close</button>
</div>

<!-- setting -->
  <!-- Panel Settings -->
<div id="settingsPanel" class="sidePanel">
  <h2>Settings</h2>
<div class="line-break"></div>

<div class="childPanel">
<div>ID User : </div>
<div id="uniqueID">Unique ID</div>
</div>

<div class="childPanel">
<div>Email : </div>
<div id="email">user@user.com</div>
<div id="status-verifikasi-email">
Verfikasi</div>
</div>

<div class="line-break"></div>


<!-- ubah email -->
<div class="centerFlex">
  <button id="ubah-email" class="edulFull">Ubah Email</button>
  <div id="email-input-wrapper" style="display: none;">
    <input type="email" id="email-sekarang" placeholder="Masukkan email saat ini" />
    <input type="email" id="email-baru" placeholder="Masukkan email baru" />
    <input type="password" id="password" placeholder="Masukkan password akun" />
    <button id="kirim-email" class="edul">Send</button>
  </div>
</div>


<!-- ubah password -->
<div class="centerFlex">
<button id="ubah-password" class="edulFull">Ubah Password</button>
</div>

<div class="line-break"></div>

<div class="centerFlex">
<button id="request-rate" class="edulFull">Request Rate</button>
</div>


  <button class="closeBtnPnl" onclick="closePanel('settingsPanel')">Tutup</button>
</div>

<!-- TENTANG APP -->
  <div id="aboutPanel" class="sidePanel">
    <h2>About the App</h2>
    <p>Information about the app goes here.</p>
    <button class="closeBtnPnl" onclick="closePanel('aboutPanel')">Close</button>
  </div>

<!-- KUMPULAN FUNGSI ELEMEN 999999 -->
<div id="custom-logout-dialog" class="custom-dialog" style="display: none;">
  <div class="custom-dialog-content">
    <p>Logout dari server?</p>
    <div class="custom-dialog-buttons">
      <button id="confirm-logout" class="btn-confirm">Logout</button>
      <button id="cancel-logout" class="btn-cancel">Batal</button>
    </div>
  </div>
</div>

<!-- alert global -->
<div class="custom-alert">
  <div class="alert-box">
    <span class="alert-message"></span>
    <button class="alert-ok">OK</button>
  </div>
</div>
<!-- END 99999 -->
<!-- SCRIPT BAWAH -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="chat.js"></script>
</body>
</html>
