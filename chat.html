<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Chat</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <!-- Sidebar Navbar -->
  <div id="sidebar">
    <div class="icon" id="userProfile">
      <img src="icon/profile-icon.png" alt="User Profile">
    </div>
    <div class="icon" id="settings">
      <img src="icon/setting-icon.png" alt="Settings">
    </div>
    <div class="icon" id="aboutApp">
      <img src="icon/about-icon.png" alt="About App">
    </div>
    <div class="icon" id="logout">
      <img src="icon/logout-icon.png" alt="Logout">
      </div>
  </div>

  <!-- Chat Container -->
  <div id="chatContainer">
    <h3 style="text-align:center">SECRET SERVER</h3><hr>
    <div id="chatBox">
      <!-- Chat messages will appear here -->
    </div>
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Type your message..." required>
      <button type="submit" id="sendButton">Send</button>
    </form>
  </div>

  <!-- Slide-In Elements -->
  <!-- Panel Profil untuk menampilkan hasil -->
<div id="profile" class="sidePanel">
  <h2 id="profileNameDisplay">Bang Tolep</h2>
  
  <div><img id="profileAvatarDisplay" src="icon/default_avatar.jpg" alt="User Avatar"></div>
  
  <div>Username : <span id="profileUsernameDisplay">tolepcoy</span></div>
  
  <div>Status : <span id="profileStatusDisplay">Biasa</span></div>
  
  <div id="profileDetailsDisplay">Detail profile user</div>
  
  <div>Lokasi : <span id="profileLocationDisplay">Lokasi user</span></div>
  
  <div>Umur : <span style="font-weight:bold" id="profileAgeDisplay">25</span> Thn</div>
  
  <div>Gender : <span id="profileGenderDisplay">Male</span></div>
    <div id="rate">Rate : <span id="profileRateDisplay">13Rpm - 23Rpm</span></div>
    
    <div>Bergabung : <span id="profileJoinDateDisplay">January 2021</span></div>
    
  <button class="closeBtnPnl" onclick="closePanel('profile')">Close</button>
</div>

<!-- setting -->
  <!-- Panel Settings -->
<div id="settingsPanel" class="sidePanel">
  <h2>Settings</h2>

  <div>
    <input type="text" id="profileName" placeholder="Edit Nama">
  </div>
  
  <div>
  <label for="profileAvatarInput" class="custom-file-label">Pilih Avatar</label>
  <input id="profileAvatarInput" type="file" accept="image/*" style="display: none;">
</div>
    
  <div>
    <input type="text" id="profileDetails" placeholder="Edit Detail">
  </div>
  
  <div>
    <input type="text" id="profileLocation" placeholder="Edit Lokasi">
  </div>
  
  <div>
    <input type="text" id="profileAge" placeholder="Masukkan usia (2 digit)">
  </div>
  
  <div>
      <select id="profileGenderInput">
        <option value="Laki-laki" selected>Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
    </div>
  
  <button class="saveProfileBtn">Simpan</button>
  <button class="closeBtnPnl" onclick="closePanel('settingsPanel')">Tutup</button>
</div>

<!-- TENTANG APP -->
  <div id="aboutPanel" class="sidePanel">
    <h2>About the App</h2>
    <p>Information about the app goes here.</p>
    <button class="closeBtnPnl" onclick="closePanel('aboutPanel')">Close</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
