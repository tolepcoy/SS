<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Server Chat</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <!-- Sidebar Navbar -->
  <div id="sidebar">
    
    <div class="icon" id="userProfile">
      <img src="icon/profile-icon.png" alt="User Profile">
    </div>
    
    <div class="icon" id="settings">
      <img src="icon/setting-icon.png" alt="Settings">
    </div>
    
    <div class="icon" id="aboutApp">
      <img src="icon/about-icon.png" alt="About App">
    </div>
    
    <div class="icon" id="logout">
      <img src="icon/logout-icon.png" alt="Logout">
      </div>
      
  </div>

  <!-- Chat Container -->
  <div id="chatContainer">
    <h3 style="text-align:center">SECRET SERVER</h3><hr>
      
    <div id="chatBox">
      <!-- Chat messages will appear here -->
    </div>
    
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Type your message..." required>
      <button type="submit" id="sendButton">Send</button>
    </form>
  </div>

  <!-- Slide-In Elements -->
  <!-- Panel Profil -->
<div id="profile" class="sidePanel">
  <h2 id="username">user01</h2>
  
  <div><img id="avatar" src="icon/default_avatar.jpg" alt="User Avatar"></div>
  
  <div>Status : <span id="status">User</span></div>
  
  <div id="detail">Bio</div>
  
  <div>Lokasi : <span id="lokasi"> % </span></div>
  
  <div>Umur : <span style="font-weight:bold" id="umur"> % </span> Thn</div>
  
  <div>Gender : <span id="gender">%</span></div>
  
    <div id="Bgrate">Rate : <span id="rate"> % </span></div>
    
    <div>Bergabung : <span id="bergabung"> % </span></div>
    
  <button class="closeBtnPnl" onclick="closePanel('profile')">Close</button>
</div>

<!-- setting -->
  <!-- Panel Settings -->
<div id="settingsPanel" class="sidePanel">
  <h2>Settings</h2>

  <div>
    <input type="text" id="user-nama" placeholder="Edit Nama">
  </div>
  
  <div>
  <label for="profileAvatarInput" class="custom-file-label">Pilih Avatar</label>
  <input id="user-avatar" type="file" accept="image/*" style="display: none;">
</div>
  
  <div>
    <input type="text" id="user-lokasi" placeholder="Edit Lokasi">
  </div>
  
  <div>
    <input type="text" id="user-umur" placeholder="Masukkan usia (2 digit)">
  </div>
  
  <div>
      <select id="user-gender">
        <option id="cowok" value="Laki-laki" selected>Laki-laki</option>
        <option id="cewek" value="Perempuan">Perempuan</option>
      </select>
    </div>
  
  <button class="saveProfileBtn" id="save-button">Simpan</button>
  <button class="closeBtnPnl" onclick="closePanel('settingsPanel')">Tutup</button>
</div>

<!-- TENTANG APP -->
  <div id="aboutPanel" class="sidePanel">
    <h2>About the App</h2>
    <p>Information about the app goes here.</p>
    <button class="closeBtnPnl" onclick="closePanel('aboutPanel')">Close</button>
  </div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="chat.js"></script>
</body>
</html>
